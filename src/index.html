<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип Место">
    </header>
    <main class="content root__content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/profile-image.jpg')%>" alt="Изображение пожилого мужчины в красной шапке">
        <div class="profile__info">
          <div class="profile__edit-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements-container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__content" novalidate>
          <label class="popup__field">
            <input class="popup__info" type="text" placeholder="Имя" id="name-input" name="name" minlength="2" maxlength="40" required>
            <span class="popup__info-error name-input-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__info" type="text" placeholder="О себе" id="about-input" name="about" minlength="2" maxlength="200" required>
            <span class="popup__info-error about-input-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <section class="popup popup_add-cards">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__content" novalidate>
          <label class="popup__field">
            <input class="popup__info" type="text" placeholder="Название" id="appellation-input" name="appelation" minlength="2" maxlength="30" required>
            <span class="popup__info-error appellation-input-error"></span>
          </label>
          <label class="popup__field">
            <input class="popup__info" type="url" placeholder="Ссылка на картинку" id="link-input" name="link" required>
            <span class="popup__info-error link-input-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_open-cards">
      <div class="popup__container-figure">
        <button class="popup__close-button" type="button"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>
    <template id="card-template">
      <li class="element">
        <button class="element__delete-button" type="button"></button>
        <img class="element__image" src="#" alt="">
        <div class="element__info">
          <h2 class="element__name"></h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
