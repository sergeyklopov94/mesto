<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
    </header>
    <main class="content root__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-image.jpg" alt="Изображение пожилого мужчины в красной шапке">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <img class="edit-button" src="./images/profile-edit-button.svg" alt="Изображение карандаша в квадрате">
          <p class="profile__description">Исследователь океана</p>
        </div>
        <img class="add-button" src="./images/profile-add-button.svg" alt="Изображение значка плюс в прямоугольнике">
      </section>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
