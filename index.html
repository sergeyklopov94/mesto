<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
    </header>
    <main class="content root__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-image.jpg" alt="Изображение пожилого мужчины в красной шапке">
        <div class="profile__info">
          <div class="profile__edit-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="edit-button" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements-container">
          <template id="card-template">
            <li class="element">
              <button class="element__delete-button"></button>
              <img class="element__image" src="#" alt="Изображение карточки">
              <div class="element__info">
                <h2 class="element__name"></h2>
                <button class="element__like-button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__content">
          <input class="popup__info" type="text" placeholder="Имя" id="name" name="name">
          <input class="popup__info" type="text" placeholder="О себе" id="about" name="about">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <form class="popup__content">
          <h3 class="popup__title">Новое Место</h3>
          <input class="popup__info" type="text" placeholder="Название" id="appellation" name="appelation">
          <input class="popup__info" type="text" placeholder="Ссылка на картинку" id="link" name="link">
          <button class="popup__save-button">Создать</button>
        </form>
      </div>
    </section>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
