<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
    </header>
    <main class="content root__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-image.jpg" alt="Изображение пожилого мужчины в красной шапке">
        <div class="profile__info">
          <div class="profile__edit-name">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="edit-button" src="./images/profile-edit-button.svg" alt="Изображение карандаша в квадрате"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="add-button" src="./images/profile-add-button.svg" alt="Изображение значка плюс в прямоугольнике"></button>
      </section>
      <section class="elements">
        <ul class="elements-container">
          <li class="element">
            <img class="element__image" src="./images/element-church.jpg" alt="Изображение старой каменной постройки на фоне гор">
            <div class="element__info">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element-field.jpg" alt="Изображение горной вершины на фоне заката">
            <div class="element__info">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element-mountain.jpg" alt="Изображение заснеженной горы на фоне леса">
            <div class="element__info">
              <h2 class="element__name">Домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element-field.jpg" alt="Изображение горной вершины на фоне заката">
            <div class="element__info">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element-mountain.jpg" alt="Изображение заснеженной горы на фоне леса">
            <div class="element__info">
              <h2 class="element__name">Домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/element-church.jpg" alt="Изображение старой каменной постройки на фоне гор">
            <div class="element__info">
              <h2 class="element__name">Карачаево-Черкесская Республика</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Mesto Russia</p>
    </footer>
    <section class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <div class="popup__content">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__info" type="text" placeholder="Имя" id="name" name="name">
          <input class="popup__info" type="text" placeholder="О себе" id="about" name="about">
          <button class="popup__save-button">Сохранить</button>
        </div>
      </div>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
